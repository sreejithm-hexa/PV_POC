buildscript {
    repositories {
        maven {
            url "https://repo1.maven.org/maven2"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'mysql:mysql-connector-java:8.0.28'
        classpath "org.liquibase:liquibase-gradle-plugin:2.1.0"
    }
}

plugins {
  id 'org.liquibase.gradle' version '2.1.0'
}

group = 'database'
version = '0.0.1-SNAPSHOT'


